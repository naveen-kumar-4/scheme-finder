<!DOCTYPE html>
<html>
<head>
    <title>Register - Scheme Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-indigo-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded-xl shadow-lg w-96">
    
    <h2 class="text-2xl font-bold mb-6 text-center text-indigo-700">
        ğŸ“ Create Account
    </h2>

    <form method="POST" action="/register">

        <div class="mb-4">
            <label class="block text-sm font-medium">Username</label>
            <input type="text" name="username"
                   class="w-full border rounded-lg px-3 py-2"
                   required>
        </div>

        <div class="mb-4">
            <label class="block text-sm font-medium">Email</label>
            <input type="email" name="email"
                   class="w-full border rounded-lg px-3 py-2"
                   required>
        </div>

        <div class="mb-6">
            <label class="block text-sm font-medium">Password</label>
            <input type="password" name="password"
                   class="w-full border rounded-lg px-3 py-2"
                   required>
        </div>

        <button type="submit"
                class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition">
            Register
        </button>

    </form>

    <p class="text-sm text-center mt-4">
        Already have an account?
        <a href="/login" class="text-indigo-600 font-semibold">
            Login
        </a>
    </p>

</div>

</body>
</html>
