<!DOCTYPE html>
<html>
<head>
    <title>Saved Schemes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">

<div class="max-w-6xl mx-auto py-10 px-6">

<h1 class="text-3xl font-bold mb-6 text-center">Saved Schemes</h1>

<!-- SEARCH BAR -->
<form method="GET" action="/saved_schemes" class="mb-8 text-center">
    <input type="text" name="search"
        value="{{ search_query }}"
        placeholder="Search saved schemes..."
        class="w-full max-w-md px-4 py-2 border rounded-lg shadow-sm">

    <button type="submit"
        class="bg-indigo-600 text-white px-4 py-2 rounded-lg ml-2">
        Search
    </button>
</form>

{% if schemes %}

    {% for scheme in schemes %}
    <div class="bg-white p-6 rounded-xl shadow mb-6">

        <h2 class="text-xl font-bold text-indigo-700 mb-3">
            {{ scheme.scheme_name }}
        </h2>

        <p><strong>Description:</strong> {{ scheme.details }}</p>
        <p><strong>Eligibility:</strong> {{ scheme.eligibility }}</p>
        <p><strong>Benefits:</strong> {{ scheme.benefits }}</p>

        <div class="mt-4 space-x-3">

            <a href="/scheme/{{ scheme._id }}"
               class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
               View Full Details
            </a>

            <button onclick="deleteScheme('{{ scheme._id }}')"
                class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
                Delete
            </button>

        </div>

    </div>
    {% endfor %}

{% else %}
    <p class="text-center text-gray-500">No saved schemes found.</p>
{% endif %}

</div>

<script>
function deleteScheme(schemeId) {

    fetch("/delete_saved/" + schemeId, {
        method: "POST"
    })
    .then(res => res.json())
    .then(data => {
        if (data.status === "deleted") {
            location.reload();
        }
    });

}
</script>

</body>
</html>
